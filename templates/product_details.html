<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">My Business</a>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.full_desc }}</p>
        <h4>{{ product.price }}</h4>
        <a href="{{ url_for('products') }}" class="btn btn-secondary mt-3">Back to Products</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
